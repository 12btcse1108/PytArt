{% extends "main.html" %}

{% block body %}

<div class="container" style="margin-top:60px;">
        <form class="form-horizontal" method="POST" action="{{ url_for('create_article')}}">
          <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" name="title" placeholder="Title">
            </div>
          </div>
          <div class="form-group">
            <label for="article-body" class="col-sm-2 control-label">Body</label>
            <div class="col-sm-10">
            <textarea class="form-control" name="article_body" placeholder="Type Here"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="article-img" class="col-sm-2 control-label">Image</label>
            <div class="col-sm-10">
            <input type="file" name="article_img" accept="image/*">
            </div>
          </div>
          <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
        </form>

{%endblock%}
