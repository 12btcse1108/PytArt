<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>PytArt</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" class="col-sm-2 control-label">Email address</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
             </div>
            </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
           </div>
          <div class="form-group">
            <label for="confirm" class="col-sm-2 control-label">Confirm Password</label>
            <div class="col-sm-10">
            <input type="password" class="form-control" id="confirm" placeholder="Confirm Password">
             </div>
            </div>
            <div class="checkbox">
            <label>
              <input type="checkbox"> Check me out
            </label>
          </div>
          <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
        </form>
    </div>
    
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</body>
</html>
